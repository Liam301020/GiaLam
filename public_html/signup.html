<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffe6ea;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-container {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="signup-container">
      <h3 class="text-center mb-4">Create Account</h3>
      <div id="signupError" class="text-danger mb-2"></div>
      <div id="signupSuccess" class="text-success mb-3"></div>
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupUsername" class="form-label">Username:</label>
          <input type="text" class="form-control" id="signupUsername" required />
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="signupEmail" required />
        </div>
        <div class="mb-3">
          <label for="signupDob" class="form-label">Date of Birth:</label>
          <input type="date" class="form-control" id="signupDob" required />
        </div>

        <div class="mb-3">
          <label for="signupAddress" class="form-label">Address:</label>
          <input type="text" class="form-control" id="signupAddress" />
        </div>

        <div class="mb-3">
          <label for="signupPhone" class="form-label">Phone:</label>
          <input type="text" class="form-control" id="signupPhone" />
        </div>

        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password:</label>
          <input type="password" class="form-control" id="signupPassword" required />
        </div>

        <div class="mb-3">
          <label for="signupConfirmPassword" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="signupConfirmPassword" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-danger">Sign Up</button>
        </div>
        <p class="mt-3 text-center">
          Already have an account? <a href="/login.html">Login</a>
        </p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
